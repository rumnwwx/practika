{% extends "base_generic.html" %}

{% block content %}

<h1>Издания</h1>

{% if publisher_list %}
  <ul>

  {% for publisher in publisher_list %}
    <li>
      <a href="{{ publisher.get_absolute_url }}">
      {{ publisher.name }} ({{publisher.publication_city}})
      </a>
    </li>
  {% endfor %}

 </ul>
{% else %}
  <p>Нет доступных изданий</p>
{% endif %}

{% endblock %}
